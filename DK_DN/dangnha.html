<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 badge-light p-3 my-3">
                    <h1 class="text-center text-uppercase h3 py-3">Đăng nhập tài khoản</h1>
                    <div class="form-group">
                        <label for="Fullname">Tên đăng nhập</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Giới tính</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="male" value="male" class="form-check-input" checked>
                                <label for="" class="form-check-label">Nam</label>
                            </div>
                        </div>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="female" value="male" class="form-check-input">
                                <label for="" class="form-check-label">Nữ</label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Đăng Nhập" class="btn-primary btn btn-block">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
